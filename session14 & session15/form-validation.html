<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="row" id="contactForm">
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" placeholder="enter your name *" name="" id="userFirstName">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="text" class="form-control" placeholder="enter your Email" name="" id="userEmail">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-4">
                <input type="password" class="form-control" placeholder="enter your password" name="" id="userPassword">
                <p class="text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>



    <script src="js/script.js"></script>

</body>

</html>
