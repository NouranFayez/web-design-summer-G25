<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>

    <div class="container" style="height: 3000px;" id="header">
        <h3 class="text-primary">
            <span>span inside h3</span>
        </h3>
        <h3 class="text-primary">
            <span>span inside h3</span>
        </h3>


        <img src="images/1.jpg" class="w-25" alt="" id="img">
        <button class="btn btn-primary" 
        onclick="changeImg(this)">Change Image</button>

        <hr>

        <form class="row mt-3" id="userForm">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="enter your name" id="userName">
                <h3 class="text-primary"></h3>
            </div>
             <div class="col-6">
                <input type="text" class="form-control" placeholder="enter your email" id="userEmail">
                <h3 class="text-primary"></h3>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Add User</button>
            </div>
        </form>
        <table class="table">
            <tr>
                <th>Name </th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tbody id="tableBody">
               

            </tbody>
        </table>
    </div>

    <a href="#header" id="upArrow" class="position-fixed bottom-0 end-0 mb-2 me-2 text-danger fs-2 d-none">Top arrow</a>






    <script src="js/script.js"></script>
</body>

</html>
